<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Biblioteka</title>
</h:head>
<h:body>

    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="booksDataTable" widgetVar="booksDataTable" var="book" value="#{libraryView.books}"
                     editable="true"
                     style="margin-bottom:20px">
            <f:facet name="header">
                Książki
            </f:facet>

            <p:ajax event="rowEdit" listener="#{libraryView.onRowEdit}" update=":form:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{libraryView.onRowCancel}" update=":form:msgs"/>

            <p:column headerText="Imię">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{book.author.authorFirstName}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{book.author.authorFirstName}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Nazwisko">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{book.author.authorSecondName}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{book.author.authorSecondName}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Tytuł">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{book.title}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{book.title}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:35px">
                <p:rowEditor/>
            </p:column>
        </p:dataTable>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="Dodaj nową książkę" styleClass="ui-priority-primary"
                                 oncomplete="PF('bookDialog').show();"/>
            </div>
        </div>

        <p:dataTable id="authorsDataTable" widgetVar="authorsDataTable" var="author" value="#{libraryView.foundAuthors}"
                     style="margin-bottom:20px">
            <f:facet name="header">
                Autorzy
            </f:facet>

            <p:column headerText="Imię">
                    <h:outputText value="#{author.authorFirstName}"/>
            </p:column>

            <p:column headerText="Nazwisko">
                    <h:outputText value="#{author.authorSecondName}"/>
            </p:column>

        </p:dataTable>

        <p:dialog header="Znajdź czytelnika" widgetVar="readerDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel style="text-align:center;">
                <p:panelGrid columns="2" columnClasses="label,value">

                    <h:outputText value="Imię czytelnika:"/>
                    <h:inputText value="#{libraryView.newBookReaderFirstName}"/>

                    <h:outputText value="Nazwisko czytelnika:"/>
                    <h:inputText value="#{libraryView.newBookReaderSecondName}"/>

                    <h:outputText value="Imię autora:"/>
                    <h:inputText value="#{libraryView.newBookAuthorFirstName}"/>

                    <h:outputText value="Nazwisko autora:"/>
                    <h:inputText value="#{libraryView.newBookAuthorSecondName}"/>

                    <h:outputText value="Tytuł ksiązki:"/>
                    <h:inputText value="#{libraryView.newBookTitle}"/>

                    <h:outputText value="Początek wypożyczenia:"/>
                    <h:inputText value="#{libraryView.newBookStartDate}">
                        <f:converter converterId="DateConverter"/>
                    </h:inputText>

                    <h:outputText value="Koniec wypożyczenia:"/>
                    <h:inputText value="#{libraryView.newBookEndDate}">
                        <f:converter converterId="DateConverter"/>
                    </h:inputText>

                    <p:commandButton value="Najwięcej wypożyczeń" action="#{libraryView.setMax()}"/>
                </p:panelGrid>

                <p:commandButton value="Wyślij" action="#{libraryView.onFindReader()}" update="@form"
                                 oncomplete="PF('readerDialog').hide();">Znajdź czytelnika </p:commandButton>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Dodaj książkę" widgetVar="bookDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel style="text-align:center;">
                <p:panelGrid columns="2" columnClasses="label,value">

                    <h:outputText value="Imię:"/>
                    <h:inputText value="#{libraryView.newBookAuthorFirstName}"/>

                    <h:outputText value="Nazwisko:"/>
                    <h:inputText value="#{libraryView.newBookAuthorSecondName}"/>

                    <h:outputText value="Tytuł:"/>
                    <h:inputText value="#{libraryView.newBookTitle}"/>
                </p:panelGrid>

                <p:commandButton value="Wyślij" action="#{libraryView.onAddNew()}"
                                 oncomplete="PF('bookDialog').hide();PF('booksDataTable').addRow();">Dodaj nową książkę: </p:commandButton>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Znajdź autora" widgetVar="authorDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel style="text-align:center;">
                <p:panelGrid columns="2" columnClasses="label,value">

                    <h:outputText value="Imię autora:"/>
                    <h:inputText value="#{libraryView.newBookAuthorFirstName}"/>

                    <h:outputText value="Nazwisko autora:"/>
                    <h:inputText value="#{libraryView.newBookAuthorSecondName}"/>

                    <h:outputText value="Imię czytelnika:"/>
                    <h:inputText value="#{libraryView.newBookReaderFirstName}"/>

                    <h:outputText value="Nazwisko czytelnika:"/>
                    <h:inputText value="#{libraryView.newBookAuthorSecondName}"/>

                    <h:outputText value="Tytuł ksiązki:"/>
                    <h:inputText value="#{libraryView.newBookTitle}"/>

                    <h:outputText value="Początek wypożyczenia:"/>
                    <h:inputText value="#{libraryView.newBookStartDate}">
                        <f:converter converterId="DateConverter"/>
                    </h:inputText>

                    <h:outputText value="Koniec wypożyczenia:"/>
                    <h:inputText value="#{libraryView.newBookEndDate}">
                        <f:converter converterId="DateConverter"/>
                    </h:inputText>

                    <p:commandButton value="Najwięcej wypożyczeń" action="#{libraryView.setMax()}"/>
                </p:panelGrid>

                <p:commandButton value="Wyślij" action="#{libraryView.onFindAuthor()}" update="@form"/>
                                 <!--oncomplete="PF('authorDialog').hide();"/>-->
            </p:outputPanel>
        </p:dialog>


            <div class="ui-g">
                <div class="ui-g-10">
                    <p:commandButton value="Znajdź autora" styleClass="ui-priority-primary"
                                     oncomplete="PF('authorDialog').show(); "/>
                </div>
            </div>


        <p:dataTable id="readersDataTable" widgetVar="readersDataTable" var="reader" value="#{libraryView.foundReaders}"
                     style="margin-bottom:20px">
            <f:facet name="header">
                Czytelnicy
            </f:facet>

            <p:column headerText="Imię">
                    <h:outputText value="#{reader.readerFirstName}"/>
            </p:column>

            <p:column headerText="Nazwisko">
                    <h:outputText value="#{reader.readerSecondName}"/>
            </p:column>


        </p:dataTable>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="Znajdź czytelnika" styleClass="ui-priority-primary"
                                 oncomplete="PF('readerDialog').show();"/>
            </div>
        </div>
    </h:form>

</h:body>
</html>
